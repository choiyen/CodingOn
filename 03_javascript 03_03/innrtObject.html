<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 표준 객체</title>
  </head>
  <body>
    <script>
      //JS 표준 내장 객체 // : 자바스크립트에서 기본적으로 제공해주는 객체 //new Date() : 현재 시간 Fri Sep 20 2024 13:27:30 GMT+0900 (한국 표준시)
      let now = new Date();
      console.log(now);
      console.log(Date.now()); //기준 시간(UTC 기준)으로부터 경과된 밀리초 반환
      //date 객체의 메서드
      console.log(now.getFullYear()); //년도를 반환함.
      console.log(now.getMonth() + 1); // 0  ~ 11까지 존재.
      console.log(now.getDate()); // 날짜(일)
      console.log(now.getDay()); // 요일을 의미, 0 ~ 6(일~토)

      console.log(now.getTime()); // 기존시간붙터 경과한 밀리초
      console.log(now.getHours()); //시간
      console.log(now.getMinutes()); //분
      console.log(now.getSeconds()); //초

      let year = now.getFullYear();
      let month = now.getMonth();
      let day = now.getDate();

      console.log(`${year}-${month}-${day}`);

      // ======= Math 객체 ========
      // Math 객체 : 수학 계산
      console.log(Math.PI);
      console.log(Math.E);

      //Math 객체 메소드
      console.log(Math.min(45, 2, 0, -1, -5)); //최소
      console.log(Math.max(45, 2, 0, -1, -5)); // 최대

      console.log(Math.random()); // 0 <= x < 1 미만의 렌덤 값 추출
      console.log(Math.round(5.5)); //반올림
      console.log(Math.floor(5.5)); //버림
      console.log(Math.ceil(5.1)); //올림

      // 1~ 10인 값을 렌덤하게 얻고 싶을 때.
      console.log(Math.round(10 * Math.random()));
      console.log(Math.floor(Math.random() * 10 + 1));
    </script>
  </body>
</html>
