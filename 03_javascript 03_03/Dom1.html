<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //요소 선택
    //querySelector("선택자");
    // CSS 선택자와 동일(클래스 : ., 아이디 : #, 테그 : 테그 이름 등)
    let dom = document.querySelector(".box"); //null
    console.log(dom);
    // Dom 사용 시 주의할 점
    // 화면에 해당하는 요소가 그려져 있는 상태인지 즉, script가 body의 요소 밑에 있는지?
  </script>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="yellow">2</div>
    </div>

    <input type="text" name="userName" />
    <script>
      //요소 선택
      //querySelector("선택자");
      // CSS 선택자와 동일(클래스 : ., 아이디 : #, 테그 : 테그 이름 등)
      //처음 만나는 값만 가져옴.
      let dom1 = document.querySelector(".box"); //null
      console.log(dom1);
      // querySelectorAll("선택자")
      // 해당하는 모든 요소 가져옴.
      //NodeList
      let dom2 = document.querySelectorAll(".box");
      console.log(dom2);

      //getElementById("id 이름") : id 속성 값으로 가져옴.
      let dom3 = document.getElementById("green");
      console.log(dom3);

      //getElementsByClassName("클래스 이름") : 클래스 이름 기준으로 가져옴
      //HTMLCollection
      let dom4 = document.getElementsByClassName("box");
      console.log(dom4);

      for (let i = 0; i < dom4.length; i++) {
        console.log(`dom4${i} : ${dom4[i]}`);
      }

      //getElementByTagName("테그 이름") : 테그 이름 기준으로 가져옴
      //HTMLCollection
      let dom5 = document.getElementsByTagName("div");
      console.log(dom5);

      //getElementByName("name 명") : name 속성 값으로 가져옴
      //NodeList
      let dom6 = document.getElementsByName("userName");
      console.log(dom6);
    </script>
  </body>
</html>

<!-- 
  
HTMLCollection VS NodeList

1. 텍스트 노드 포함 여부의 차이
- HTMLCollection 객체는 테그 요소만 포함을 한다.
- NodeList 객체는 테그와 텍스트 노드 등을 모두 포함한다.
2. 자식 요소 노드 접근 방법에 차이가 존재한다.
- HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스 방식과 nameItme 메소드 방식 사용이 가능하다.
- NodeLiat 객체는 인덱스로만 접근이 가능하다.
3. 동적 및 정적 
- HTMLCollection은 동적이고, NodeList는 정적이다. 
= HTMLCollection 객체는 Dom에 새로운 요소가 추가되었을 때, 추가된 요소도 가져올 수 있다.
- NodeList 객체는 새로 추가된 요소를 가져올 수 없다.
4. 메소드 사용 가능 여부 차이
- HTMLCollection 객체는 실제 배열 X, 배열과 유사한 객체, forEach 사용 X
- NodeList 객체는 실제 배열 X, 그렇지만 메소드가 존재(entries, forEach, item, Keys, values)


-->
