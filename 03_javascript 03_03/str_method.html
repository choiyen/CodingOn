<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 메소드</title>
  </head>
  <script>
    //문자열 관련 메서드
    let str = " Happy day~! "; //메서드는 함수 length는 속성(공백 포함)

    // 1. 문자열 길이 확인
    console.log("length :", str.length); //13 (공백 포함)

    // 2. (영어) 문자열을 모두 대문자/소문자로 바꾸기
    console.log("toUpperCase :", str.toUpperCase());
    console.log("toLowerCase :", str.toLowerCase());

    // 3. index는 0부터 시작(index를 가져오기)
    console.log("indexOf :", str.indexOf("y")); //미리 정의되어 있는 함수라고 보면 됨.
    //가장 먼저 나오는 일치하는 문자의 인덱스를 반환
    console.log("index :", str.lastIndexOf("y")); //가장 뒤에 나오는 일치 문자의 인덱스를 반환함.
    console.log("index :", str.indexOf("e")); // -1(존재하지 않는 문자)

    //4. 문자열 잘라서 가져오기
    console.log("slice :", str.slice(2));
    console.log("slice :", str.slice(2, 6)); // 5까지 마지막 값 포함되지 안

    //5. 문자열 바꾸기
    //replace ; 제일 먼저 찾아지는 한 녀석만 바뀜
    console.log("replace p -> a :", str.replace("p", "a"));
    //replaceAll : 찾아지는 모든 요소를 바꿈
    console.log("replaceAll a -> k :", str.replaceAll("a", "K"));

    //6. 반복
    console.log("repeat : ", str.repeat(10));

    // 7. split() : 문자열을 내가 원하는 부분에서 자를 수 있음, 그걸 배열로 만들어주는 메소드
    console.log("split : ", str.split(""));
    console.log("split : ", str.split(" "));
    console.log("split : ", str.split("a")); //매개변수로 넣어준 값은 배열에 들어가지 않음.
    //그래서 공백을 기준으로 많이 사용함.
    // 8. trim ; 좌우의 공백을 제거해줌
    console.log("trim 전 : ", str.length);
    console.log("trim 후 :", str.trim().length); //메소드 체이닝과 연관이 있음.
  </script>
  <body></body>
</html>
