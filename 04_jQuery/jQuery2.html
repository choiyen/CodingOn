<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      // 요소 추가
      //append()
      function appendJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "append로 추가된 자바스크립트";
        ul.append(li);
      }
      function appendJquery() {
        $(".colors").append("<li>append로 추가된 jquery</li>");
      }

      //prepend
      function prependJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "append로 추가된 자바스크립트";
        ul.prepend(li);
      }
      function prependJquery() {
        $(".colors").prepend("<li>append로 추가된 jquery</li>");
      }

      //after()
      function afterJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("after() 형제 요소로 추가된 JS");
        li.innerText = "after() 형제 요소로 추가된 JS";

        green.after("li");
      }

      function afterJquery() {
        $(".green").after("<li>after()</li>");
      }

      //.before()
      function beforeJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("before() 형제 요소로 추가된 JS");
        li.innerText = ".before() 형제 요소로 추가된 JS";

        green.before("li");
      }

      function beforeJquery() {
        $(".green").before("<li>after()</li>");
      }

      function removeJS() {
        let li = document.querySelector(".green");
        li.remove();
      }

      function removeJquery() {
        $(".green").remove();
      }

      //empty()
      function emptyJS() {
        let ul = document.querySelector(".colors");
        ul.innerHTML = "";
      }

      function emptyJquery() {
        $(".colors").empty();
      }

      //요소 탐색
      function findParent() {
        //parent() : 부모 요소를 반환
        console.log($(".child2").parent());
      }

      function findParents() {
        //parents() : 부모 요소와 조상 요소 반환
        console.log($(".child2").parents());
      }

      function findNext() {
        //next() : 다음 형제를 찾아줌, nextSibling(js)
        console.log($(".child2").next());
      }

      function findPrev() {
        //prev() : 이전 형제를 찾아줌, previousSibling(js)
        console.log($(".child2").prev());
      }

      function findChildren() {
        //children() : 모든 자식 요소를 반환, children(js)
        console.log($(".parent").children());
      }
    </script>
    <title>jQuery 요소 추가</title>
  </head>
  <body>
    <h2>요소 추가하기</h2>
    <ul class="colors">
      <li>orange</li>
      <li class="green">green</li>
      <li>navy</li>
    </ul>

    <h3>append() : 선택된 요소의 맨 마지막 자식으로 추가</h3>
    <button onclick="appendJS()">append를 JS로 추가</button>
    <button onclick="appendJquery()">append를 jquery로 추가</button>
    <button onclick="prependJS()">prepend를 JS로 추가</button>
    <button onclick="prependJquery()">prepend를 jquery로 추가</button>

    <button onclick="afterJS()">afterJS</button>
    <button onclick="afterJquery()">afterJquery</button>
    <button onclick="beforeJS()">beforejs</button>
    <button onclick="beforeJquery()">beforeJquery</button>

    <h3>remove() : 선택한 요소 삭제</h3>

    <button onclick="removeJS()">removeJS</button>
    <button onclick="removeJquery()">removeJquery</button>

    <h3>empty() : 선택한 요소의 자식 요소 삭제</h3>
    <button onclick="emptyJS()">JS로 없애기</button>
    <button onclick="emptyJquery()">Jquery로 없애기</button>

    <hr />
    <h2>요소 탐색하기</h2>
    <div class="ancestor">
      <div class="parent">
        <div>자식1</div>
        <div class="child2">자식2</div>
        <div>자식3</div>
      </div>
    </div>

    <button onclick="findParent()">부모 찾기</button>
    <button onclick="findParents()">조상 모두 찾기</button>

    <button onclick="findNext()">다음 형제 찾기</button>
    <button onclick="findPrev()">이전 형제 찾기</button>
    <button onclick="findChildren()">모든 자식 찾기</button>
  </body>
</html>
