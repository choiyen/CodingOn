<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./boxsizing.css" />
  </head>
  <body>
    <div class="container">
      <div class="box2 content-box"></div>
      <div class="box2 border-box"></div>
    </div>
    <!-- visibilty -->
    <div>visibilty</div>
    <div class="square">orginal</div>
    <div class="square d-none">d-none</div>
    <div class="square invisible">invisible</div>
    <div class="square opacity-0">opacity-0</div>
    <div class="square orginal">orginal</div>
    <!-- overflow -->
    <p>overflow</p>
    <div class="square scroll">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit est,
      quo natus laudantium similique illo aliquid repellendus tempora obcaecati.
      Ducimus odio ratione rem, aperiam eveniet exercitationem in ea repudiandae
      illum!
    </div>
    <div class="square auto"></div>
  </body>
</html>
