<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <script>
    //함수 선언문
    //function 함수 이름(input -> 매개변수, 인자, 파라미터) {
    //함수 영역, 스코프라고도 함.
    //함수에서 실행할 코드 작성
    //}

    sayHello();

    function sayHello() {
      console.log("Hello");
    } //함수가 생성됨 : 선언

    sayHello();

    // sayHello2(); //에러가 발생함.
    //함수 표현식
    let sayHello2 = function () {
      console.log("Hello2");
    };
    sayHello2();

    //화살표 함수
    // sayHello3(); //에러가 발생함.
    let sayHello3 = () => {
      console.log("Hello3");
    };
    sayHello3();

    //매개 변수가 있는 경우
    function hello(name) {
      console.log(`안녕 내 이름은 ${name}이야`);
      let age = 10;
      return age;
    }

    hello("길동");
    // console.log(age); // 호출되지 않음(범위를 벗어나면 못씀.)
    console.log(hello("길동"));
  </script>
  <body></body>
</html>
