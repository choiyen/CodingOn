    //반복문 문제 1 : prompt
    let count1 = Number(prompt("숫자를 입력해주세요?"));
    for (let i = 0; i <= count1; i++) {
      if (i % 13 == 0 && i % 2 == 1) {
        console.log(i);
      }
    }

    // 1 -2
    for (let i = 0; i < 10000; i += 13) {
      if (i & (2 == 1)) {
        console.log(i);
      }
    }

    //반복문 문제 2 : 구구단
    for (let i = 1; i <= 9; i++) {
      console.log("----", i, "단====");
      for (let j = 0; j <= 9; j++) {
        console.log(`${i} * ${j} = ${i * j}`);
      }
    }

    let count = 0;
    for (let i = 0; i <= 100; i++) {
      if (i % 2 == 0 || i % 5 == 0) {
        count += i;
      }
    }
    console.log("해당 숫자들의 총합은 ", count, "입니다");
