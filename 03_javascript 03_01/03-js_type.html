<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    /*
  자료형
  기본
  string : 문자열
  number : 숫자형
  boolean : 참, 거짓
  null : 아무것도 없는 
  undefined :정의되지 않은

  -객체
  - array(배열) : 데이터를 숫차적으로 넣을 수 있다.
  - object(객체) : key, value 형태로 이뤄진 데이터 타입
  */
    // 1. string
    let myName = "길동";
    let email = "gildong@naver.com";
    let city = "'서울'";
    console.log(myName);
    console.log(email);
    console.log(city);

    //문자와 변수를 동시에 출력
    console.log("내 이름은", myName, "이고 이메일은", email, "입니다.");
    console.log("내 이름은" + myName + "이고 이메일은" + email + "입니다.");
    //템플릿 리터럴
    console.log(`내 이름은 ${myName} 이고 이메일은 ${email} 입니다.`);
    let gildong = `내 이름은 ${myName} 이고 이메일은 ${email} 입니다.`;
    console.log(gildong);

    //2. number 타입
    let number = 123;
    let opacity = 0.7;
    console.log(number);
    console.log(opacity);
    //NaN : 숫자가 아니다. not a Number;
    console.log("apple" - 3);

    //3. boolean
    let checked = true;
    let unchecked = false;

    console.log(checked);
    console.log(unchecked);

    //4. undefined
    let undef;
    console.log(undef);

    //5. null
    let empty = null;
    console.log(empty);

    //6.array
    let fruits = ["orange", "pineapple", "grape", "apple"];
    let fruits2 = new Array("orange", "pineapple", "grape", "apple");

    console.log(fruits);
    console.log(fruits[0], fruits[3]);

    let datal = [1, "gildong", false, null, undefined];
    console.log(datal);
    //배열의 속성
    console.log("length", fruits.length); // 길이에 대한 속성
    fruits.push("melon");
    console.log("push", fruits);
    //7. object(객체)
    let cat = {
      name: "나비",
      age: 1,
      iscute: true,
      mew: function () {
        console.log("야옹");
        return "냐옹"; //함수를 실행했을 때 쓰는 반환값
      },
    };

    console.log(cat);

    // 점 표기법
    //객체 이름.키의 이름 : 반환 값은 value
    console.log(cat.name);
    console.log(cat.age);
    console.log(cat.iscute);
    console.log(cat.mew); //console.log에 의해 한번, 반환값에 의해 한번 더 찍힘.

    //대괄호로 접근하는 방법
    //객체 이름['키의 이름'] -> value값이 출력됨.
    console.log(cat["name"]); // name이라는 문자열 값이 들어감, 주의할 점은 ""가 필요함.

    //typeof 사용
    let und;
    console.log(typeof "문자");
    console.log(typeof 123);
    console.log(typeof true);
    console.log(typeof cat); //object
    console.log(typeof fruits); //object
    console.log(typeof NaN); //number
    console.log(typeof null); //object
    console.log(typeof und);

    console.log("......................................");
    //형변환
    //let mathScore = prompt("수학 점수를 입력하세요");
    //let engScore = prompt("영어 점수를 입력하세요"); //데이터를 문자열로 받음
    //let avg = (mathScore + engScore) / 2; //자동으로 묵시적 형변환이 일어남.
    //console.log(avg);

    //문자 형변환
    // String(변환할 값) or 변환할 값.toString()
    //toString() -> null, undefined에서는 사용할 수 없다.
    let str1 = true;
    let str2 = 123;
    let str3 = null;
    console.log(String(str1));
    console.log(typeof String(str2));
    console.log(typeof str1); // boolean 원래 기존의 값은 변환되지 않음.
    console.log(str1.toString());
    console.log(typeof str1.toString()); // null과 undefined에서는 해당 함수를 쓸 수 없음.
    console.log(String(str3));
    //console.log(str3.toString()); //error

    //숫자 형변환
    //Number(변환할 값)
    let n1 = true;
    let n2 = false;
    let n3 = "123.9";

    console.log(Number(n1)); // 숫자로 바꾸면 1
    console.log(Number(n2)); // 숫자로 바꾸면 0
    console.log(Number(n3)); // 실수 였던 녀석은 실수로 123.9

    //증가 연산자
    let result1, result2;
    let num = 10,
      num2 = 10;
    result1 = num++;
    console.log("result1", result1);
    console.log("num1", num);

    result2 = ++num2;
    console.log("result1", result2);
    console.log("num1", num2);

    result2 = ++num2;
  </script>
  <body></body>
</html>
