<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellspaning="0" cellpadding="5" width="100" height="100">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>2000</td>
        <td>010-4444-1423</td>
      </tr>
      <tr>
        <!-- colspans : 해당 칸이 점유하는 열의 수 지정 -->
        <!-- rowspans : 해당 칸이 점유하는 행의 수 지정 -->
        <td rowspan="2">아무개</td>
        <td colspan="2">2000</td>
      </tr>
      <tr>
        <td>10</td>
        <td>010-4444-1423</td>
      </tr>
    </table>
  </body>
</html>
