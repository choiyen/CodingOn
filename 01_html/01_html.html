<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML 문서의 메타 데이터와 문서 정보를 정의하는데 사용되는 태그 -->
    <meta charset="UTF-8">
    <!-- 끝테그가 존재하지 않으며 검색 키워드, 설명, 저자 등의 데이터만 설명함.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
    <!-- 파일에 대한 제목을 포함시키는 코드-->
</head>
<body>
<!-- 실제 콘텐츠를 정의하는데 사용되는 테그--> 
<!-- elment는 시작과 끝이 존재함.-->
<!-- 중첩 관계(부모자식 관계)로 표시함(그 기준은 들여쓰기를 기준으로 한다.)--> 
<!--테그 안에 테그일 때, 바깥 테그를 조상, 안에 들어간 테그를 후손이라고 한다.-->  
<h1> h1 태그입니다.</h1>
<h2> h2 테그입니다.</h2>
<h3>h3 테그입니다.</h3>
<h4>h4 테그입니다.</h4>
<h5>h5 테그입니다.</h5>
<h6>h6 테그입니다.</h6>
<P>본문입니다.<br>
   두번쨰 줄입니다.
</P>
<!-- type 마커모양 : circle, square, none -->
<ul type = "square">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
</ul>
<!-- type : 1,A,a,I,i defalut는 1 -->
 <!-- start 시작번호 -->
  <!-- reversed : 역순으로 처리 -->
<ol type = "A" start="3">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
</ol>
<hr>
<!-- 줄긋기 -->


<b>굵게</b>
<br>
<strong>굵게+ 의미도 강조</strong>
<br>
<i>이텔릭체</i>
<br>
<em>이텔릭체+의미도 강조</em>
<br>
<del>중간줄(취소선)</del>
<br>
<u>밑줄</u>
<br>
</body>
</html>
<!-- 주석은 Ctrl+/로 표시할 수 있음.-->
<!-- Semantic은 강조라는 의미 -->
